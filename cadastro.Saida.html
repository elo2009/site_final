<body>
    <br><br>
    <h1>Cadastro de saída</h1>
    <main>
        <label for="dataSolicitacao">Data de solicitação:</label>
        <input type="date" id="dataSolicitacao" placeholder="Dia do pedido da saída...">
        <br><br>

        <label for="horaSaida">Horário da saída:</label>
        <input type="time" id="horaSaida" placeholder="Horario que o aluno saiu...">
        <br><br>

        <label for="horaRetorno">Horário do retorno:</label>
        <input type="time" id="horaRetorno" placeholder="Horario que o aluno retornou...">
        <br><br>

        <label for="motivo">Motivo da saida:</label>
        <input type="text" id="motivo" placeholder="Motivo da saída...">
        <br><br>

        <label for="localDestino">Local do destino:</label>
        <input type="text" id="localDestino" placeholder="Local onde o aluno irá...">

        <label for="status">Status:</label>
        <input type="text" id="status" placeholder="Status...">

        <label for="nomeAluno">Nome do aluno:</label>
        <input type="text" id="nomeAluno" placeholder="Nome do aluno que irá sair...">

        <label for="nomeProfessor">Nome do professor:</label>
        <input type="text" id="nomeProfessor" placeholder="Nome do professor responsável...">

        <label for="aluno_cod">Código do aluno:</label>
        <input type="text" id="aluno_cod" placeholder="Código de identificação do aluno...">

        <label for="professor_cod">Código do professor:</label>
        <input type="text" id="professor_cod" placeholder="Código de identificação do Professor...">
        <br><br><br>

        <button id="cadastrar">Cadastrar</button>
    </main>
    <div><div id="res"></div></div>
